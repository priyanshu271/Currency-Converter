<div class="cont" *ngIf="rates">
<h1>Currency Converter</h1>
<input type="number" placeholder="amount" [(ngModel)]="amount">
<label>From:</label>
<select [(ngModel)]="from" (change)="loadRates()">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}</option>
</select>
<label> To:</label>
<select [(ngModel)]="to">
    <option *ngFor="let c of getAllCurrencies()" [value]="c">{{c}}</option>
</select>
<br>
<b>{{amount.toFixed(2)}} {{from}} {{convert()}} {{to}}</b>      <!--tofixed=decimal-->
</div>
